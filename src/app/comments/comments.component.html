<div class="flex justify-center">
    <div class="flex flex-col items-center w-full p-2 scroll-smooth">
      <div *ngIf="comments.length === 0" class="w-full">
          <div *ngFor='let in of counter(3)' class="bg-white w-full border-slate-100 border-2 rounded-lg p-3 my-1">
            <div class="flex content-start items-center">
              <div class="w-6">
                <ngx-skeleton-loader count="1" class="w-full" appearance="circle"></ngx-skeleton-loader>
              </div>
              <div class="w-20 pt-2 ml-7">
                <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
              </div>
              <div class="w-24 pt-2 ml-4">
                <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
              </div>
            </div>
            <div class="w-full">
              <ngx-skeleton-loader count="3" appearance="line"></ngx-skeleton-loader>
              <div class="w-1/2">
                <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
              </div>
            </div>
            <div class="flex justify-between">
              <div class="w-1/4">
                <ngx-skeleton-loader count="1" appearance="line"
                [theme]="{ 
                  height: '35px'
                }"
                ></ngx-skeleton-loader>
              </div>
              <div class="w-1/4">
                <ngx-skeleton-loader count="1" appearance="line"
                [theme]="{ 
                  height: '35px'
                }"
                ></ngx-skeleton-loader>
              </div>
            </div>
        </div>  
      </div>
      
      <app-single-comment *ngFor="let comment of comments" [comment]="comment" class="w-full my-1"></app-single-comment>
      <app-add-comment class="w-full my-3"></app-add-comment>
    </div>
</div>
